<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container text-center">
            <h1 class="text-center my-5">Register</h1>
            <form class="main" onsubmit="register(event.preventDefault())">
                <div>
                    <b>Name:</b><input type="text"  id="name" placeholder="Enter Your Name" required />
                </div>
                <div>
                    <b>Email:</b><input type="email" id="email" placeholder="Enter Your Email"  required/>
                </div>
                <div>
                    <b>Password:</b><input type="password" id="pass" placeholder="Enter Password"  required/>
                </div>
                <div>
                    <button class="btn btn-info my-4" type="submit" onclick="register()">Register</button>
                </div>
            </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
