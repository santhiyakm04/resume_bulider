<body>
    <div class="container text-center my-5">
        <div class="parent">
           <h1>Login</h1>

            <b>Password:</b><input type="password" id="pass" placeholder="Enter Password">

             <button class="btn btn-info my-4" onclick="login('email')">Login</button>
         </div>
        </div>
    </div>
</body>
